<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/material-design-iconic-font.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-body">
      <div class="header">
        <i class="zmdi zmdi-camera"></i>
        <img id="logo" src="images/instalogo.png"  alt="insta">
       
        <i class="zmdi zmdi-mail-send"></i>

      </div>
      <div class="stories">
        <table>
          <tr rowspan="1">
            <td><img class="img-story" src="images/yourstory.png" alt=""></td>
            
           <td><img class="img-story" src="images/nikky.png" alt=""></td>
           <td><img class="img-story" src="images/emo.png" alt=""></td>
           <td><img class="img-story"  src="images/anu.png" alt=""></td>
          </tr>
          <tr>
            <td>Your Story</td>
            <td class="name">emoanu</td>
            <td class="name">emoanzl</td>
            <td class="name">anushree</td>
          </tr>
        </table>
        

          </div>
      <div class="posts">
        <table>
          <tr>
            <td><img id="upload-pic"src="images/upload.jpg" alt=""></td>
            <td>emoanzl</td>
            <i class="zmdi zmdi-more-vert"></i>
          </tr>
        </table>
        <img id="up-post"src="images/up_post.jpg" alt="">

    </div>

        <div class="footer">
          <i class="zmdi zmdi-home"></i>
          <i class="zmdi zmdi-search"></i>
          <i class="zmdi zmdi-plus-square"></i>
        
      <img id="love"src="images/love.png" alt="">
      <img id="profile"src="images/profile.png" alt="">
        </div>
          </div>
          <script src="script.js"></script>

</html>
